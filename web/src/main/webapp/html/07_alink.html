<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>a 태그</h1>
	<hr>
	<!-- a 태그 : 클릭 이벤트로 웹프로그램(웹문서)을 요청하기 위한 정보를 제공하는 태그 -->
	<!-- => 클릭 이벤트를 이용하여 페이지 이동을 위해 사용 - 하이퍼 링크(Hyper Link) 기능 -->
	<!-- href 속성 : 클릭 이벤트 발생시 요청할 웹프로그램(웹문서)의 URL 주소를 속성값으로 설정 -->
	<!-- => a 태그의 내용(텍스트 또는 이미지)을 클릭한 경우 웹브라우저 주소창의 URL 주소가 href 속성값으로 
	변경되고 URL 주소의 웹프로그램(웹문서)을 실행하여 응답결과를 제공받아 출력 - 페이지 이동 -->
	<a href="https://www.daum.net">다음</a>&nbsp;&nbsp;&nbsp;
	<a href="https://www.naver.com">네이버</a>&nbsp;&nbsp;&nbsp;
	<a href="https://www.google.com">구글</a>&nbsp;&nbsp;&nbsp;
	<hr>
	
</body>
</html>
